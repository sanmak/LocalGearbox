name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  # ============================================
  # Run CI checks before release
  # ============================================
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4 # v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4.0.2
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: npm run validate

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  # ============================================
  # Sync package.json version
  # ============================================
  sync-version:
    name: Sync package.json Version
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4 # v4.1.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4.0.2
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Extract version from release tag
        id: version
        run: |
          # Extract version from release tag (e.g., v1.0.0 -> 1.0.0)
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          NEW_VERSION=${RELEASE_TAG#v}
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Syncing package.json to version: $NEW_VERSION"

          # Update version in package.json
          npm version $NEW_VERSION --no-git-tag-version

      - name: Commit and push version changes
        run: |
          NEW_VERSION="${{ steps.version.outputs.VERSION }}"

          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add package.json package-lock.json
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            git push origin HEAD:main
            echo "Version synced successfully"
          else
            echo "No version changes needed"
          fi

  # ============================================
  # Build and Push Docker Image (Multi-Platform)
  # ============================================
  docker:
    name: Docker Build & Push (amd64 + arm64)
    runs-on: ubuntu-latest
    needs: [ci, sync-version]
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4 # v4.1.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # v3.0.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v3.0.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3 # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: |
          # Extract version from release tag (e.g., v1.0.0 -> 1.0.0)
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          VERSION=${RELEASE_TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5 # v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5 # v5.2.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
