services:
  local-gearbox:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: local-gearbox
    platform: linux/amd64 # Override with linux/arm64 for ARM systems
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment for persistent logs
    # volumes:
    #   - ./logs:/app/.next/logs
